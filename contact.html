<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Custom Navbar</title>
    <link rel="stylesheet" href="contactstyles.css" />
    <link rel="stylesheet" href="navigationBar.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js"></script>
  </head>
  <body>

    <div id="preloader">
      <img src="images/Gear@1x-0.2s-200px-200px (1).gif" alt="">
    </div>

    <header>
      <div class="header-container">
        IEEE
      </div>
    </header>


<!-- Main Content -->




<section id="contact">
    <div class="contact-container">
      <h2>Contact Us</h2>
      <p class="contact-description">
        Have a question or want to learn more about our services? Reach out to us using the form below, and we'll get back to you as soon as possible.
      </p>
      
      <form method="POST" id="form" class="contact-form">
        <input type="hidden" name="access_key" value="cbe4e58b-5b63-425a-9926-e90636b5df5a">
        <input type="hidden" name="subject" value="New CONTACT FORM IEEE website">

          <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">
          </div>
        
          <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address">
          </div>

          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="number" id="number" name="number" required placeholder="Enter your phone number">
          </div>
        
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required placeholder="Write your message" rows="6"></textarea>
          </div>
        
          <button type="submit" class="submit-btn">Submit</button>
          <div id="result"></div>

        </form>          
    </div>
  </section>  
</form>

<script src="contactemail.js"></script>




    <!-- Bottom Navigation Bar -->

        <a href="contact.html" class="active">
            <i class="fas fa-envelope"></i>
            Contact
        </a>
    </div>

    <script>
      var loader = document.getElementById("preloader");
      window.addEventListener("load", function () {
        loader.classList.add("fade-out");
        setTimeout(function () {
          loader.style.display = "none";
        }, 500);
      });
    </script>
